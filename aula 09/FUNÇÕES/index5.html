<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        async function buscaraPost() {
            try {
                console.log('Iniciando o Post')
                const resposta = await fetch('https://jsonplaceholder.typicode.com/posts/1')
                if (!resposta) {
                    throw new Error('Erro ao buscar o post ' + resposta.status)
                }
                const dados = await resposta.json()
                /* dados */
                console.log('Posts encontrados')
                console.log('ID ', dados.id)
                console.log('Título ', dados.title)
                console.log('Conteúdo ', dados.body)
            } catch (e) {
                console.log("Ocorreu um erro: ", e.message)
            }
            /*bloco sempre é executado, mesmo co o erro*/
            finally {
                console.log(`Finalizado a Operação de busca!!!!`)
            }
        }
        buscaraPost()
    </script>
</body>

</html>
