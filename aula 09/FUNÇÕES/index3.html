<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erro - TryCath</title>
</head>

<body>
    <header>
        <h1>TryCatch</h1>
    </header>
    <script>
        async function buscarUsuario() {
            try {
                const resposta = await fetch('https://jsonplaceholder.typicode.com/users/1')
                if (!resposta.ok) {
                    throw new Error("Erro na reposta da API: " + resposta.status)
                }
                const dados = await resposta.json()
                console.log(`Usuário: ${dados.name}`)
            } catch (error) {
                /*Tratamento de erro*/
                console.log("Erro de busca Usuário: ", error.message)
            }
        }
        buscarUsuario()
    </script>
</body>

</html>
