<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função async </title>
</head>

<body >
    <script>
        /*Síncrona*/
        function esperar(ms) {
            return new Promise(resolve => setTimeout(resolve, ms))
        }
        /*Assíncrona*/
        async function executar() {
            console.log("Inicio")
            await esperar(2000)
            console.log("Fim após dois segundos")
        }
        executar()
    </script>
</body>

</html>
