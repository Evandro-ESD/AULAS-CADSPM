<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleform.css">

</head>

<body>
    <header>
        <h1>Loja Tech</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="index.html#hardware">Hardware</a>
            <a href="index.html#software">Software</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Fale conosco</h2>
            <form id="formContato" action="" onsubmit="enviar(event)">
                <label for="">Nome:</label>
                <input type="text" name="name" id="email" required placeholder="Digite nome:">
                <!-- campo email -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail:">
                <!-- comentário -->
                <label for="comentario">Comentário</label>
                <textarea name="comentarios" id="comentarios" rows="5" cols="10" required></textarea>
                <!-- botão -->
                 <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 - Lojas Tech. Todos os direitos reservados.</p>
        <p>Contato: atendimento@lojatech.com.br</p>
    </footer>
    <script>
        function enviar(event){
            event.preventDefault()
            alert(`Menssagem eviada com sucesso!!!`)
            document.getElementById('formContato').reset()
        }
    </script>
</body>

</html>
