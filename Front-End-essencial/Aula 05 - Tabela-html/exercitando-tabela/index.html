<!DOCTYPE html>
<html lang="ept-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela com formulário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        footer {
            background-color: burlywood;
            color: aliceblue;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h2>Minha tabela com formulário</h2>
    </header>
    <main>
        <div class="container">
            <form action="" onsubmit="functionn()">
                <fieldset>
                    <legend>Cadastro de Pessoas</legend>
                    <table><!-- tabela dentro do formulário -->
                        <!-- primeira linha -->
                        <tr>
                            <td>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                                <!-- campo de email -->
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                                <!-- senha -->
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha">
                            </td>
                            <td>
                                <label for="nascimento">Data de nascimento:</label>
                                <input type="date" id="nascimento" name="nascimento">
                                <!-- lista suspensa (select) -->
                                <!-- perminte  -->
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado">
                                    <option value="">Selecione</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="MG">Minas Gerais</option>
                                </select>
                            </td>
                        </tr><!-- <input type="text" name="nome" id=""> -->
                        <!-- segunda linha -->
                        
                        </tr>
                    </table>
                    <label>
                        <input type="checkbox" name="termos" required id="">
                        Aceito os termos e condições
                    </label>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>

        </div>
    </main>
    <footer>
        &copy; Todos os direitos reservados
    </footer>

</body>

</html>
